<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Wales Drone Club | Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/269586c774.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="container-fluid g-0">
            <div class="row g-0">
                <div class="col-md-12 col-lg-6 header-left">
                    <a href="index.html" id="logo-img-link">
                        <img src="assets/images/logo-img.jpg" alt="Top-down view of drone vector image" id="logo-img">
                    </a>
                    <h2>West Wales Drone Club</h2>
                </div>
                <div class="col-md-12 col-lg-6 header-right">
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="events.html">Events</a>
                            </li>
                            <li>
                                <a href="gallery.html">Gallery</a>
                            </li>
                            <li>
                                <a href="join.html" class="active">Join</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section id="join">
        <div class="container-fluid g-0">
            <div class="container-fluid g-0 join-background-img">
                <div class="container-fluid g-0 join-background-opacity-layer">
                    <div class="page-spacing-join"></div>
                    <h3>Fly with us!</h3>
                    <form action="https://formdump.codeinstitute.net/" method="POST">
                        <div class="row g-0">
                            <div class="col join-left">
                                <label for="fname">First Name:</label>
                            </div>
                            <div class="col join-right">
                                <input type="text" id="fname" name="fname" placeholder="Your first name">
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col join-left">
                                <label for="lname">Last Name:</label>
                            </div>
                            <div class="col join-right">
                                <input type="text" id="lname" name="lname" placeholder="Your last name">
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col join-left">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col join-right">
                                <input type="email" id="email" name="email" placeholder="Your email">
                            </div>
                        </div>
                        <div class="page-spacing-join-middle"></div>
                        <div class="row g-0">
                            <div class="col">
                                <button class="btn btn-secondary btn-secondary-bg-color" type="reset"><span class="btn-font">Clear</span></button>
                                <button class="btn btn-secondary btn-secondary-bg-color btn-font" type="submit" id="submit-button"><span class="btn-font">Sign Up</span></button>
                            </div>
                        </div>
                    </form>
                    <div class="page-spacing-join-bottom"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <a href="https://www.caa.co.uk/Consumers/Unmanned-aircraft-and-drones/" target="_blank"><i class="fas fa-plane"></i><span class="footer-link-text"> CAA</span></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i><span class="footer-link-text"> Facebook</span></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i><span class="footer-link-text"> Instagram</span></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i><span class="footer-link-text"> Twitter</span></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i><span class="footer-link-text"> YouTube</span></a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
